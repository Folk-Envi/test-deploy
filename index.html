<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form id="uploadForm">
      <label for="name">ชื่อ:</label>
      <input type="text" id="name" name="name" required>
      <br><br>
      <label for="files">อัปโหลดไฟล์:</label>
      <input type="file" id="files" name="files" multiple required>
      <br><br>
      <input type="submit" value="ส่ง">
    </form>
    <script>
      
      document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const response = await fetch('https://script.google.com/macros/s/AKfycbxZ9eFxaqKZQYFH1GMIb5QbViQj1HowsaQcivPFDxAMqFAjS_glOTpmiE8S5znIm0yC/exec', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            alert('ข้อมูลถูกส่งเรียบร้อยแล้ว: ' + result.link);
        });
        
     
    </script>
  </body>
</html>
